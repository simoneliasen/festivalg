{% extends "layout.html" %}
{% block content %}
<center><h2> Oversigter over festivaller </h2></center>
<div class="container">
    {% for festival in festivals %}
<div class="festival">
      <p>{{ festival.name }}</p>
      <p>{{ festival.description }}</p>
      <p>{{ festival.price }} </p>
      <p>{{ festival.location }}</p>
</div>
    {% endfor %}

    <a href="home"> Tilbage til forsiden </a>
    </div>
{% endblock content %}
