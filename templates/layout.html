<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- url_for for serving static files as css and js -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton.css') }}">

    <!-- If title is declared, insert it after Flask-blog else = flask blog -->
    {% if title %}
    <title>Festivalg -  {{ title }}</title>
    {% else %}
      <title>Festivalg</title>
    {% endif %}

</head>

<body>
  <div class="container">
{% block content %}{% endblock %}
</div>
</body>
</html>
