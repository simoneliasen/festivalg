<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Festivalg giver en oversigt over den danske kunstenre og festivaller, sÃ¥ du lettere kan danne dig et overblik over de enkelte line-ups, og tage dit festivalg!">
  <!-- Custom css-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <!-- Skeleton predefined CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/skeleton.css') }}">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  <!-- Fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <!-- PWA Support -->
  <link rel="manifest" href="{{ url_for('static', filename='../manifest.json') }}">
  <meta name="theme-color" content="#fb9d46"/>
  <!-- If title is declared, insert after name (ex. festivalg - artists -->
 
  {% if title %}
  <title>Festivalg -  {{ title }}</title>
  {% else %}
  <title>Festivalg</title>
  {% endif %}

</head>
<body>

<!--content for page-->
{% block content %}{% endblock %}

</body>

<script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('/../sw.js')
               .then(function() { console.log("Service Worker Registered"); });
    }
    </script>

</html>
